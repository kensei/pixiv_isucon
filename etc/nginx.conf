user www-data;
# worker_processes 4;
worker_processes 1;
pid /run/nginx.pid;

events {
  worker_connections 768;
  # multi_accept on;
}

http {

  ##
  # Basic Settings
  ##

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  # server_tokens off;

  # server_names_hash_bucket_size 64;
  # server_name_in_redirect off;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  ##
  # SSL Settings
  ##

  ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
  ssl_prefer_server_ciphers on;

  ##
  # Logging Settings
  ##

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  ##
  # Gzip Settings
  ##

  gzip on;
  gzip_disable "msie6";

  # gzip_vary on;
  # gzip_proxied any;
  # gzip_comp_level 6;
  # gzip_buffers 16 8k;
  # gzip_http_version 1.1;
  # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  include /etc/nginx/conf.d/*.conf;

  server {
      listen 80;

      client_max_body_size 10m;
      root /home/isucon/private_isu/webapp/public/;

      # isucon add logformat
      log_format  isucon '$time_local $msec\t$status\treqtime:$request_time\t'
                         'in:$request_length\tout:$bytes_sent\trequest:$request\t'
                         'acceptencoding:$http_accept_encoding\treferer:$http_referer\t'
                         'ua:$http_user_agent';
      access_log /var/log/nginx/access.log isucon;
      include uwsgi_params;
      uwsgi_pass unix:/tmp/uwsgi.sock

      location / {
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_pass http://localhost:8080;
      }
  }
}
